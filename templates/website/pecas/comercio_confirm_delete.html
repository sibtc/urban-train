{% extends '_base.html' %}

{% block content %}
<div class="row">
    <div class="col-xs-12">
        <div class="box">
            <div class="box-body">
                <div class="row">
                    <div class="col-lg-6">
                        <form method="post">{% csrf_token %}
                            <h2><p>Tem certeza de que deseja excluir "{{ object }}"?</p></h2>
                            <div class="row">
                                <div class="col-lg-6">
                                    <input class="btn btn-primary" type="submit" value="Confirmar">
                                    <a class="btn btn-success" href="{% url 'website_comercio_list' %}">Voltar</a>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock content %}
